<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News.mn</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="min-h-screen">
    <!-- Header -->
    <header class="">
      <div class="bg-red-500">
        <div class="max-w-4xl mx-auto flex items-center justify-between py-4">
          <!-- Logo -->
          <div class="flex items-center">
            <a href="#" class="block">
              <img
                class="h-12 w-auto"
                src="https://news.mn/wp-content/themes/newsmn/assets/images/logo.svg"
                alt="News.mn"
              />
            </a>
          </div>
          <!-- Social -->
          <div class="flex items-center space-x-4">
            <a
              href="https://www.messenger.com/t/news.mn.agency"
              area-label="Messenger"
              class="text-white hover:text-blue-500 text-xl"
            >
              <i class="fab fa-facebook-messenger"></i>
            </a>

            <a
              href="https://www.facebook.com/news.mn.agency"
              area-label="Facebook"
              class="text-white hover:text-blue-500 text-xl"
            >
              <i class="fab fa-facebook"></i>
            </a>

            <a
              href="https://twitter.com/news_mn"
              area-label="Twitter"
              class="text-white hover:text-blue-500 text-xl"
            >
              <i class="fab fa-twitter"></i>
            </a>
          </div>
          <!-- Search -->
          <div class="flex items-center">
            <form
              method="get"
              action="https://news.mn/search"
              class="flex items-center bg-white border border-gray-300 rounded-3xl overflow-hidden"
            >
              <input
                type="text"
                placeholder="Хайх"
                class="px-3 py-2 focus:outline-none"
              />
              <button type="submit" class="px-3 py-2">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
          <!-- Нэмэлт мэдээллийн хэсэг -->
          <div class="flex items-center space-x-4">
            <a href="#" class="flex flex-col items-center text-white text-sm">
              <p class="uppercase">Зурхай</p>
              <span class="font-bold">2015/03-13</span>
            </a>
            <a href="#" class="flex flex-col items-center text-white text-sm">
              <p class="uppercase">Доллар (USD)</p>
              <span class="font-bold">3500</span>
            </a>
            <a href="#" class="flex flex-col items-center text-white text-sm">
              <p class="uppercase">Улаанбаатар</p>
              <span class="font-bold">+9</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <nav class="bg-blue-500 text-white">
      <div class="max-w-4xl mx-auto flex items-center justify-between py-4">
        <div>
          <a href="#">
            <i class="fa-solid fa-house"></i>
          </a>
          <a href="#">УЛС ТӨР</a>
        </div>
      </div>
    </nav>
  </body>
</html>
