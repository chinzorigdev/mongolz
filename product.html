  <!-- Dropdown menu for size -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll("[data-dropdown-toggle]").forEach((button) => {
        button.addEventListener("click", function () {
          let dropdownId = this.getAttribute("data-dropdown-toggle");
          let dropdownMenu = document.getElementById(dropdownId);

          if (dropdownMenu) {
            dropdownMenu.classList.toggle("hidden");
          }
        });
      });
    });
  </script>

  <!-- Zahialga hiih -->

  <script>
    // Thumbnail дээр дарахад үндсэн зураг өөрчлөгдөх
    document.querySelectorAll(".thumbnail-btn").forEach((button) => {
      button.addEventListener("click", function () {
        const mainImage = document.getElementById("main-image");
        const newImageSrc = this.getAttribute("data-img");

        // Өмнөх thumbnail-ийг идэвхгүй болгоно
        document
          .querySelectorAll(".thumbnail-btn")
          .forEach((btn) =>
            btn.classList.remove("border-2", "border-indigo-500")
          );

        // Шинэ зураг руу шилжих эффектийг өгнө
        mainImage.style.opacity = "0";
        setTimeout(() => {
          mainImage.src = newImageSrc;
          mainImage.style.opacity = "1";
        }, 200);

        // Идэвхтэй болгож хүрээ нэмэх
        this.classList.add("border-2", "border-indigo-500");
      });
    });
  </script>
